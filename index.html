<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <!-- 仅针对IOS的Safari顶端状态条的样式（可选default/black/black-translucent ）-->
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <!-- IOS中禁用将数字识别为电话号码/忽略Android平台中对邮箱地址的识别 -->
  <meta name="format-detection" content="telephone=no, email=no" />
  <!-- 启用360浏览器的极速模式(webkit) -->
  <meta name="renderer" content="webkit">
  <!-- 避免IE使用兼容模式 -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
  <meta name="HandheldFriendly" content="true">
  <!-- 微软的老式浏览器 -->
  <meta name="MobileOptimized" content="320">
  <!-- uc强制竖屏 -->
  <meta name="screen-orientation" content="portrait">
  <!-- QQ强制竖屏 -->
  <meta name="x5-orientation" content="portrait">
  <!-- UC强制全屏 -->
  <meta name="full-screen" content="yes">
  <!-- QQ强制全屏 -->
  <meta name="x5-fullscreen" content="true">
  <!-- UC应用模式 -->
  <meta name="browsermode" content="application">
  <!-- QQ应用模式 -->
  <meta name="x5-page-mode" content="app">
  <!-- windows phone 点击无高光 -->
  <meta name="msapplication-tap-highlight" content="no">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
  <title>LRC歌词制作工具</title>
  <link type="image/x-icon" rel=icon href="http://q4.qlogo.cn/g?b=qq&nk=485463145&s=40">
  <link rel="stylesheet" href="http://at.alicdn.com/t/font_3p486uebytejc3di.css">
  <link rel="stylesheet" href="./static/css/kaomoji.css">
</head>

<body>
  <div id="app"></div>
  <!-- library cdn -->
  <link href="http://cdn.bootcss.com/nprogress/0.2.0/nprogress.min.css" rel="stylesheet">
  <script src="http://cdn.bootcss.com/babel-polyfill/6.16.0/polyfill.min.js"></script>
  <script src="http://cdn.bootcss.com/nprogress/0.2.0/nprogress.min.js"></script>
  <script src="http://cdn.bootcss.com/fetch/2.0.1/fetch.min.js"></script>
  <script src="http://cdn.bootcss.com/fetch-jsonp/1.0.3/fetch-jsonp.min.js"></script>
  <script src="http://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
  <script src="http://cdn.bootcss.com/aplayer/1.5.8/APlayer.min.js"></script>
  <script src="http://cdn.bootcss.com/lscache/1.0.7/lscache.min.js"></script>
  <script src="http://cdn.bootcss.com/moment.js/2.17.1/moment.min.js"></script>
  <script src="http://cdn.bootcss.com/moment.js/2.17.1/locale/zh-cn.js"></script>
  <script src="https://cdn.jsdelivr.net/hi-base64/0.2.0/base64.min.js"></script>
  <!-- evanyou.js -->
  <script src="./static/js/evanyou.js"></script>
  <!-- fastclick -->
  <script>document.addEventListener('DOMContentLoaded', function() { FastClick.attach(document.body) }, false)</script>
  <!-- fix eslint -->
  <script>window.Moment = window.moment; moment.locale('zh-cn');</script>
  <!-- built files will be auto injected -->
</body>

</html>
